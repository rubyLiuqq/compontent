<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>样式库</title>
</head>

<body>
  <h3>Button 默认情况</h3>
  <div>
    <p>
      <a class="btn default">default</a>
      <a class="btn primary">primary</a>
      <a class="btn success">success</a>
      <a class="btn warning">warning</a>
      <a class="btn danger">danger</a>
      <a class="btn info">info</a>
      <a class="btn disabled">disabled</a>
    </p>
  </div>

  <h3>Button 朴素情况</h3>
  <div>
    <p>
      <a class="btn default plain">default</a>
      <a class="btn primary plain">primary</a>
      <a class="btn success plain">success</a>
      <a class="btn warning plain">warning</a>
      <a class="btn danger plain">danger</a>
      <a class="btn info plain">info</a>
      <a class="btn disabled">disabled</a>
    </p>
  </div>
</body>

<script src="./index.js"></script>

</html>
